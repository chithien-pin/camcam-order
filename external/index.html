            display: flex;
            flex-direction: column;
            background: #ffddc4;
            width: 70px;
            height: 125px;

        .arrow span {
            display: block;
            width: 30px;
            height: 30px;
            border-bottom: 5px solid #ff7c20;
            border-right: 5px solid #ff7c20;
            transform: rotate(0);
            margin: -10px;
            animation: animate 2s infinite;
        }

        .arrow span:nth-child(2) {
            animation-delay: -0.2s;
        }

        .arrow span:nth-child(3) {
            animation-delay: -0.4s;
        }

        @keyframes animate {
            0% {
                opacity: 0;
                transform: rotate(45deg) translate(-20px, -20px);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: rotate(45deg) translate(20px, 20px);
            }
        }
    </style>

<body class="bg-orange-50">
<div id="app" class="max-w-md mx-auto bg-white rounded-3xl shadow-lg overflow-hidden sm:my-10 my-0">

    <div v-else

        <div v-show="!loading && item.is_show" v-for="(item, key) in menuList"

            <img v-if="item.recommended === true" src="https://iili.io/3FLETOJ.png" alt="Recommended"

            <div :class="`bg-[url(${item.thumbnail})]`"
                 class="w-16 h-16 bg-cover bg-no-repeat bg-center rounded-full">
            </div>
            <div class="flex-1 ml-4 ">
                <h2 class="text-lg font-semibold">
                    {{item.name}}
                </h2>
                <p class="text-orange-600">
                    {{formatMoney(item.price)}}
                </p>
                <label v-if="item.spicy_opt === true"
                       class="inline-flex align-items-center gap-[5px] hover:cursor-pointer">
                    <input type="checkbox" class="form-checkbox accent-orange-500/25 h-4 w-4 m-auto"
                           v-model="spicyOptions[item.id]"/>
                    <span>Cay nhi·ªÅu</span>

            </div>
            <div class="flex items-center">

    <div class="p-3 border-t border-gray-200">

                            Cam xin t√™n:</label>
                        <input id="uname" ref="uname" v-model="customerName" type="text" :disabled="showOrderRecent"
                               class="peer h-10 w-full rounded-md bg-gray-50 px-4 outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-orange-400"
                               placeholder="VD: CAM CAM N√à"/>

                               class="block w-full pb-1 text-sm font-medium text-gray-500 transition-all duration-200 ease-in-out group-focus-within:text-orange-400">
                            S·ªë ƒëi·ªán tho·∫°i:</label>
                        <input id="uphone" ref="uphone" v-model="customerPhone" type="text" maxlength="10"
                               :disabled="showOrderRecent"
                               class="peer h-10 w-full rounded-md bg-gray-50 px-4 outline-none drop-shadow-sm transition-all duration-200 ease-in-out focus:bg-white focus:ring-2 focus:ring-orange-400"

    </div>
    <div class="px-4 py-4 bg-gray-100 flex items-center justify-between">

        <button v-if="showOrderRecent" class="bg-orange-500 text-white rounded-full px-6 py-2 flex items-center"
                @click="resetData()">

        </button>
        <button v-else class="bg-gray-500 text-white rounded-full px-6 py-2 flex items-center"
                :class="{'bg-orange-500': total>0 && loading === false}" @click="sendOrder()">
            <i class="fas fa-paper-plane mr-2"></i>
            {{loading ? 'ƒêang g·ª≠i...' : 'ƒê·∫∑t ƒë∆°n'}}
        </button>
    </div>
</div>

<script>
    const {createApp} = window.Vue;
    const app = createApp({
        setup() {
        },
        data() {
            return {
                menuList: [],
                total: 0,
                subTotal: 0,
                feeShip: 0,
                discount: 0,
                customerName: '',
                customerPhone: '',
                customerAddress: '',
                loading: false,
                isShowArrow: false,
                spicyOptions: {},
                infoData: {},
                orderRecent: [],
                showOrderRecent: false,
            }
        },
        async mounted() {
            setTimeout(async () => {
                await this.getMenuList()
            }, 1000)
            this.getInfoUser()
        },
        methods: {
            formatMoney(money) {
                return new Intl.NumberFormat('vi-VN', {
                    style: 'currency',
                    currency: 'VND'
                }).format(money);
            },
            increaseQuantity(id) {
                this.menuList[id].quantity++;
                this.calculateTotal()
            },
            decreaseQuantity(id) {
                if (this.menuList[id].quantity > 0) {
                    this.menuList[id].quantity--;
                    this.calculateTotal()
                }
            },
            calculateTotal() {
                let subTotal = 0;
                for (const id in this.menuList) {
                    subTotal += this.menuList[id].quantity * this.menuList[id].price;
                }
                this.subTotal = subTotal;
                this.total = subTotal + this.feeShip - this.discount;
            },
            notify(type, message) {
                this.$toast.open({
                    message: message || "ƒê·∫∑t ƒë∆°n th√†nh c√¥ng! Ch·ªù Cam ch√∫t nhak! üòΩ",
                    type,
                    position: 'top'
                });
            },
            async resetData() {
                await this.getMenuList()
                this.showOrderRecent = false
                this.orderRecent = []
                this.loading = false;
                this.total = 0;
            },
            async sendOrder() {
                if (this.customerName === '' || this.customerPhone === '' || this.customerAddress === '') {
                    this.notify('error', 'Vui l√≤ng kh√¥ng b·ªè tr·ªëng th√¥ng tin! üòΩ')
                    this.$refs[this.customerName === '' ? 'uname' : this.customerPhone === '' ? 'uphone' : 'uaddress'].focus();
                } else if (!this.isValidVietnamesePhone(this.customerPhone)) {
                    this.notify('error', 'Vui l√≤ng ki·ªÉm tra s·ªë ƒëi·ªán tho·∫°i! üòΩ')
                    this.$refs.uphone.focus();
                } else if (this.containsXSS()) {
                    this.notify('error', 'B·∫°n ∆°i bi·∫øt gi·ªèi r·ªìi ƒë·ª´ng ngh·ªãch n·ªØa!üòΩ')
                    this.$refs.uname.focus()
                    await this.sendInfo()
                } else {
                    this.loading = true
                    const CHAT_ID = '-1002453504219';
                    const BOT_TOKEN = '7984088170:AAGcywp566fyAL4GOEyIL7dYtxiia3ZoZUg';
                    const date = new Date().toLocaleDateString("vi-VN"); // L·∫•y ng√†y hi·ªán t·∫°i
                    const items = [];
                    const total = this.formatMoney(this.total);
                    this.menuList.forEach((item) => {
                        if (item.quantity > 0) {
                            this.orderRecent.push(item);
                            items.push(`<b>${item.quantity}</b> | ${item.name}${this.spicyOptions[item.id] ? ' <u><i>(Cay nhi·ªÅu)</i></u>' : ''} | ${this.formatMoney(item.quantity * item.price)}`)
                        }
                    })
                    if (items.length > 0) {
                        // ƒê·ªãnh d·∫°ng tin nh·∫Øn
                        const message = `üöÄ ƒê∆†N M·ªöI ${date}\n`
                            + `üòΩ Kh√°ch: ${this.customerName}\n`
                            + `üìû SƒêT: ${this.customerPhone}\n`
                            + `üó∫ ƒê·ªãa ch·ªâ: ${this.customerAddress}\n`
                            + `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n`
                            + items.map(item => `üõí ${item}`).join("\n") + `\n`
                            + `‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî‚Äî\n`
                            + `üí∞ T·ªïng: <b>${total}</b>`;

                        await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                            method: "POST",
                            headers: {"Content-Type": "application/json"},
                            body: JSON.stringify({
                                chat_id: CHAT_ID,
                                text: message,
                                "parse_mode": "HTML"
                            })
                        })
                            .then(response => response.json())
                            .then(data => {
                                this.sendInfo()
                                this.notify('success', '')
                                this.showOrderRecent = true
                            })
                            .catch(error => {
                                this.notify('error', 'L·ªói r·ªìi! Ch·ªù x√≠uuu...')
                                console.error("Error:", error)
                            });
                    } else {
                        this.notify('error', 'Ch·ªçn s·∫£n ph·∫©m ƒëi b·∫°n m√¨nh ∆°i!üòΩ')
                    }
                }
            },
            async getMenuList() {
                this.menuList = []
                this.loading = true
                const sheetId = "1ZBRf2GWkUbx7I6AK7I9hSgJ0iA5WXx0eFDByRPkWdqo";
                const apiKey = "AIzaSyCuxvzmaCbcCyieEXzkcOuZ0GBZ5aAIIhU";
                const sheetName = "MENU_ORDER";  // Change to your actual sheet name

                await fetch(`https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetName}?key=${apiKey}`)
                    .then(response => response.json())
                    .then(data => {
                        console.log(data)
                        const dataFromSheet = this.convertToJSON(data?.values)
                        dataFromSheet.forEach(item => {
                            item.quantity = 0;
                            if (item.spicy_opt === true) {
                                this.spicyOptions[item.id] = false;
                            }
                            this.menuList.push(item);
                        })
                        this.loading = false;
                        this.showArrow()
                    })
                    .catch(error => {
                        this.notify('error', 'L·ªói r·ªìi! Ch·ªù x√≠uuu...')
                        console.error("Error:", error)
                    });
            },
            convertToJSON(sheetData) {
                const headers = sheetData[0]; // First row as keys
                return sheetData.slice(1).map(row =>
                    Object.fromEntries(headers.map((key, index) => [
                        key, row[index] === "TRUE" ? true : row[index] === "FALSE" ? false : row[index]
                    ]))
                );
            },
            showArrow() {
                this.isShowArrow = true
                setTimeout(async () => {
                    this.isShowArrow = false
                }, 5000)
            },
            async sendInfo() {
                const BOT_TOKEN = '7984088170:AAGcywp566fyAL4GOEyIL7dYtxiia3ZoZUg';
                // Message template with variables
                const message = `üåè <b>Customer Name: ${this.customerName}</b>\nüìç <b>IP Address:</b> ${this.infoData.ip}\nüè† <b>Hostname:</b> ${this.infoData.hostname}\nüåÜ <b>City:</b> ${this.infoData.city}\nüìç <b>Region:</b> ${this.infoData.region}\nüáªüá≥ <b>Country:</b> ${this.infoData.country}\nüìå <b>Location:</b> ${this.infoData.loc}\nüè¢ <b>Organization:</b> ${this.infoData.org}\nüìÆ <b>Postal Code:</b> ${this.infoData.postal}\n‚è∞ <b>Timezone:</b> ${this.infoData.timezone}`;
                await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
                    method: "POST",
                    headers: {"Content-Type": "application/json"},
                    body: JSON.stringify({
                        chat_id: '-1002265196841',
                        text: message,
                        "parse_mode": "HTML"
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        console.log('SUCCESS')
                    })
                    .catch(error => {
                        console.error("Error:", error)
                    });
            },
            async hashString(input) {
                const encoder = new TextEncoder();
                const data = encoder.encode(input);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
            },
            async getInfoUser() {
                await fetch("https://ipinfo.io/json")
                    .then(response => response.json())
                    .then(data => {
                        this.infoData = data
                    })
                    .catch(error => {
                        console.error("Error fetching IP address:", error);
                    });
            },
            isValidVietnamesePhone(phone) {
                const regex = /^(03|05|07|08|09)\d{8}$/;
                return regex.test(phone);
            },
            containsXSS() {
                const xssPattern = /(<\s*script)|(<\s*img)|(<\s*iframe)|(<\s*object)|(<\s*embed)|(<\s*link)|(<\s*meta)|(<\s*svg)|(<\s*style)|(<\s*body)|(<\s*title)|(<\s*form)|(<\s*input)|(<\s*textarea)|(<\s*button)|(<\s*iframe)|(<\s*video)|(<\s*audio)|(<\s*base)|(<\s*isindex)|(<\s*marquee)|(<\s*math)|(<\s*xml)|javascript:|data:text\/html|vbscript:|expression\(|on\w+\s*=|&#x?[0-9a-f]+;|%3C|%3E|%3D|document\.|window\.|alert\(|confirm\(|prompt\(/i;
                return xssPattern.test(this.customerPhone) || xssPattern.test(this.customerName) || xssPattern.test(this.customerAddress);
            }
        },
    })
    app.use(VueToast.ToastPlugin);
    app.mount('#app')
</script>
